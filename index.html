<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">keyboard enabled calculator</div>


    <div class="calculator">

        <div class="display-border">

            <div class="top">
            
                <div class="working"></div><div class="answer"></div>

            </div>
        </div>


        <div class="row">
            <button>AC</button><button><-</button><button>+/-</button><button>/</button>
        </div>
        <div class="row">
            <button>7</button><button>8</button><button>9</button><button>*</button>
        </div>
        <div class="row">
            <button>4</button><button>5</button><button>6</button><button>-</button>
        </div>
        <div class="row">
            <button>1</button><button>2</button><button>3</button><button>+</button>
        </div>
        <div class="row">
            <button>C</button><button>0</button><button>.</button><button>=</button>
        </div>

    </div>


    <div class="footer">
        <div class="color">rgb(255, 255, 255)</div>
        <div>Â© dnlaxe</div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
