<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">keyboard enabled calculator</div>


    <div class="calculator">


        <div class="top">
            <div class="working"></div>
            <div class="answer"></div>
        </div>



        <div class="row">
            <button>AC</button><button data-key="Backspace"><-</button><button data-key="%">%</button><button data-key="/">/</button>
        </div>
        <div class="row">
            <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button><button data-key="*">*</button>
        </div>
        <div class="row">
            <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button><button data-key="-">-</button>
        </div>
        <div class="row">
            <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button><button data-key="+">+</button>
        </div>
        <div class="row">
            <button><img src="color.png"></button><button data-key="0">0</button><button data-key=".">.</button><button data-key="=">=</button>
        </div>

    </div>


    <div class="footer">
        <div class="color">rgb(20, 34, 55)</div>
        <div>Â© dnlaxe</div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
